name: Publish to crates.io

on:
  push:
    tags:
      - 'v*.*.*'  # This triggers the workflow on push to tags like v1.0.0

jobs:
  build:
    name: Publish Crate
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Ensures history is available for Cargo's metadata

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true

    - name: Publish to crates.io
      uses: actions-rs/cargo@v1
      with:
        command: publish
        args: --token ${{ secrets.CRATES_TOKEN }}
      env:
        CARGO_TERM_COLOR: always

